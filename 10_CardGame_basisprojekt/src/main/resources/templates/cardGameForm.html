<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

<head>
    <meta charset="UTF-8">
    <title>Card Game</title>
</head>
<body>
<div>
</div>

<div class="main-content">
    <img src="images/2058599.png" id="soundBtn">
    <form class="forms"  action="#" th:action="@{/cardGameView}" th:object="${cardGameModel}" method="post">
        <div class="container">

            <div class="mega">
                <div class="player">
                    <h5 contenteditable="true">Spieler 1</h5>
                    <label th:text="'Noch ' + ${numberLeft}  + ' Karten im Deck'"></label>
                    <div class="mt-1 p-2 border" th:if="${leftWeapon == null}">Leere Karte
                        <img class="img-fluid" src="images/img.png" alt="Autobild">
                    </div>
                    <div class="mt-1 p-2 border" th:if="${leftWeapon != null}">
                        <img class="img-fluid" th:src="${leftWeapon.imageUrl}" alt="Autobild">

                        <table class="table">
                            <tbody>
                            <tr>
                                <th scope="row">Name</th>
                                <td th:text="${leftWeapon.tradeName}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Model</th>
                                <td th:text="${leftWeapon.model}"></td>
                            </tr>
                            <tr>
                                <th scope="row">DPS</th>
                                <td th:text="${leftWeapon.dps}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Damage</th>
                                <td th:text="${leftWeapon.damage}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Fire Rate</th>
                                <td th:text="${leftWeapon.fireRate}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Relode Time</th>
                                <td th:text="${leftWeapon.relodeTime}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Structure Damage</th>
                                <td th:text="${leftWeapon.structureDamage}"></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                    <div class="container">
                        <button type="submit" class="btn btn-outline-primary m-1" name="showButton" value="showLeft">show left</button>
                        <button type="submit" class="btn btn-outline-primary m-1" name="moveButton" value="moveToRight">move to right</button>
                    </div>

                </div>

            </div>

            <div class="container">
                <button type="submit" class="btn btn-outline-primary m-1" name="showButton" value="reset">Reset</button>
            </div>

            <div class="player">
                <h5 contenteditable="true">Spieler 2</h5>
                <label th:text="'Noch ' + ${numberRight}  + ' Karten im Deck'"></label>
                <div class="mt-1 p-2 border" th:if="${rightWeapon == null}">Leere Karte
                    <img class="img-fluid" src="images/img.png" alt="Autobild">
                </div>
                <div class="mt-1 p-2 border" th:if="${rightWeapon != null}">
                    <img class="img-fluid" th:src="${rightWeapon.imageUrl}" alt="Autobild">
                    <table class="table">
                        <tbody>
                        <tr>
                            <th scope="row">Name</th>
                            <td th:text="${rightWeapon.tradeName}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Model</th>
                            <td th:text="${rightWeapon.model}"></td>
                        </tr>
                        <tr>
                            <th scope="row">DPS</th>
                            <td th:text="${rightWeapon.dps}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Damage</th>
                            <td th:text="${rightWeapon.damage}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Fire Rate</th>
                            <td th:text="${rightWeapon.fireRate}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Relode Time</th>
                            <td th:text="${rightWeapon.relodeTime}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Structure Damage</th>
                            <td th:text="${rightWeapon.structureDamage}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="container">
                    <button type="submit" class="btn btn-outline-primary m-1" name="showButton" value="showRight">show right</button>
                    <button type="submit" class="btn btn-outline-primary m-1" name="moveButton" value="moveToLeft">move to left</button>
                </div>

            </div>
            <audio id="audio" src="images/Fortnite OG (Classic) Lobby Music (C1S10 Battle Pass).mp3" volume="0.1" autoplay="true" loop>
            </audio>
        </div>
    </form>

</div>

</body>
</html>
